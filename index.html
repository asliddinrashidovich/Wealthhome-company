<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealthhome Company</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- main css file -->
    <link rel="stylesheet" href="/style/main.css">
</head>
<body>
    <!-- header -->

    <header>
        <div class="navbar">
            <div class="container">
                <div class="logo">
                    <a href="#">
                        <img src="/images/img home.svg" alt="">
                        <h3>wealthhome</h3>
                    </a>
                </div>
                <nav>
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Rent</a></li>
                        <li><a href="">Sell</a></li>
                        <li><a href="">Buy</a></li>
                        <li><a href="">About</a></li>
                    </ul>
                </nav>
                <div class="nav-login">
                    <span><a href="#">Login</a></span>
                    <button>Get Started</button>
                </div>
            </div>
        </div>
        <div class="main-theme">
            <div class="container">
                <h1>
                    Find a place <br>
                    where you can <br> be yourself.
                </h1>
                <p>
                    If you are looking for a place where you can be yourself, don't give <br> up. Keep searching until you find a place that feels like home
                </p>
                <form>
                    <div class="form-row">
                        <div class="form-box one">
                            <div class="display">
                                <div class="box1">
                                    <span><b>Want to</b></span> <br>
                                    <span>Buy</span>
                                </div>
                                <div class="box2">
                                    <i class="fa-solid fa-user" style="color: #1d7ec9;"></i>
                                </div>
                            </div>
                            <div class="main-form-display-none hidden">

                            </div>
                        </div>
                        <div class="form-box two">
                            <div class="display dis2">
                                <div class="box1">
                                    <span><b>Property type</b></span> <br>
                                    <span>any</span>
                                </div>
                                <div class="box2">
                                    <i class="fa-solid fa-house-chimney" style="color: #1d7ec9;"></i>
                                </div>
                            </div>
                            <div class="main-form-display-none hidden">

                            </div>
                        </div>
                        <div class="form-box three">
                            <div class="display">
                                <div class="box1">
                                    <span><b>Location</b></span> <br>
                                    <span>
                                        <input type="text" placeholder="Street, City, Zip...">
                                    </span>
                                </div>
                                <div class="box2">
                                    <i class="fa-solid fa-location-dot" style="color: #3b62a5;"></i>
                                </div>
                            </div>

                        </div>
                        <button class="form-box button-hover">
                            <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
                            Search
                        </button>
                    </div>


                </form>
            </div>

        </div>
    </header>
</body>
</html>
